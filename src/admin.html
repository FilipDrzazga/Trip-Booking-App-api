<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript: API oraz FETCH - admin, devmentor.pl</title>
</head>

<body>
    <h1>Admin Panel</h1>
    <section class="panel">
        <ul class="panel__excursions excursions">
        </ul>
        <section class="panel__form">
            <form class="form" novalidate>
                <div class="form__row">
                    <label class="form__label">
                        Name:<input class="form__field" type="text" name="name" />
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Description:<textarea class="form__field form__field-longtext" name="description"></textarea>
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Adult price:<input class="form__field form__field-adult" type="number" name="adult" />
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Child price:<input class="form__field form__field-child" type="number" name="child" />
                    </label>
                </div>
                <div class="order__field order__field--submit">
                    <input class="order__field-input order__field-submit" value="dodaj" type="submit" />
                </div>
            </form>

        </section>
    </section>

</body>

</html>
